<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        :root {
            --light-mode: #fff;
            --dark-mode: #333;
            --theme-color: var(--dark-mode);
            --fun: rotateZ(45deg) translateZ(100px);
        }

        body {
            /*background-color: var(--light-mode);*/
        }


    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<select id="skin-select">
</select>
<script>
    let rootElem = document.documentElement;
    let skinSelect = document.getElementById("skin-select");

    let rootStyle = document.styleSheets[0].cssRules[0].style;
    for (const prop of rootStyle) {
        if (prop.search(/mode/) !== -1) {
            let optionElem = document.createElement("option");
            optionElem.classList.add("skin-msg");
            optionElem.textContent = prop.substring(2);
            skinSelect.appendChild(optionElem);
        }
    }
    skinSelect.addEventListener("change",function (event) {
        rootElem.style.backgroundColor = `var(--${event.target.value})`;
    });
</script>
</body>
</html>
