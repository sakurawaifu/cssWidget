<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        :root {
            --theme-color: var(--dark-mode);
            --fun: rotateZ(45deg) translateZ(100px);
        }

        body {
            background-color: var(--theme-color);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<button>随机皮肤</button>
<script>
    document.documentElement.style.setProperty("--theme-color", localStorage.getItem("theme-color"));
    let btn = document.getElementsByTagName("button")[0];
    btn.addEventListener("click", (() => {
        // let rootElemStyle = getComputedStyle(document.documentElement);
        let randomNumber = () => ~~(Math.random() * 256);
        return () => {
            let r = randomNumber();
            let g = randomNumber();
            let b = randomNumber();
            let color = `rgb\(${r},${g},${b}\)`;
            localStorage.setItem("theme-color", color);
            document.documentElement.style.setProperty("--theme-color", color);
        };
    })());
</script>
</body>
</html>
