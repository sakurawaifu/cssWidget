      html {
          background-color: rgba(254, 223, 225, 0.15);
      }

      body {
          margin: 0;
      }

      header {
          padding: 1.5em;
          font-size: 2rem;
          font-weight: bold;
          text-align: center;
          color: #d84d6d;
      }

      main {
          padding: 0 90px 50px;
      }

      /* item列表样式 */
      .item-list {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 30px 40px;
      }

      .item {
          flex: 0 0 240px;
          aspect-ratio: 16 / 9;

          perspective: 1000px;
          user-select: none;
          cursor: pointer;
      }

      /* 包一层是为了避免变形后可交互区域减小导致的抖动问题 */
      .item > .wrapper {
          position: relative;
          width: 100%;
          height: 100%;

          box-shadow: 1.1px 1.5px 5.3px rgba(0, 0, 0, 0.027),
          3.6px 4.9px 17.9px rgba(0, 0, 0, 0.03),
          16px 22px 80px rgba(0, 0, 0, 0.05);

          transform-style: preserve-3d;
          transition: transform 0.6s;
      }

      .item:hover > .wrapper {
          transform: rotateY(180deg);
      }

      .item > .wrapper > .cover,
      .item > .wrapper > .backface {
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
      }

      .item > .wrapper > .cover {
          object-fit: cover;
      }

      .item > .wrapper > .backface {
          z-index: -1;
          transform: rotateY(180deg);
          font-size: 1.2rem;
          font-weight: bold;
          background-color: #fff;
          color: #333;

          display: flex;
          justify-content: center;
          align-items: center;
      }
  </style>
</head>
