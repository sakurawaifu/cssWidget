        body {

        #container {
            display: flex;

            width: 15em;
            height: 4em;
            align-items: flex-end;
            border: solid 1px black;
            border-radius: 2px;
        }

        #container > * {
            position: relative;
            flex: 2;
            inline-size: 1em;
            text-align: center;
            box-sizing: border-box;
            border-left: solid 1px gray;
            filter: opacity(0.4) grayscale(0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: flex-grow 0.175s, filter 0.175s;
        }

        #container > :hover {
            flex-grow: 3;
            filter: none;
        }

        #container > :first-child {
            border-bottom: solid 1px gray;
        }
    </style>
</head>
